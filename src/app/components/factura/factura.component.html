<div class="container">
    <div class="card my-3">
        <div class="card-header">
            <h2>Ejemplo Factura</h2>
        </div>
        <div class="card-body">
            <!-- Pasamos como componente al componente padre el encabezado de la factura us id y su nombre-->
            <app-factura-view [id]="factura.id" [name]="factura.name"></app-factura-view>
        <div class="row my-3">
        <div class="col">
            <!-- Pasamos como componente al componente padre los datos del cliente sus datos que tenemos en el html hijo-->
            <app-client-view [client]="factura.client"></app-client-view>
        </div>
        <div class="col">
            <app-company-view [company]="factura.company"></app-company-view>
        </div>
    </div>
    <app-list-items [items]="factura.items" (removeEventEmmiter)="removeItem($event)"></app-list-items>
    <app-total [total]="factura.total"></app-total>
    </div>
    </div>
</div>
